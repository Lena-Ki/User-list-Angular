<h1>Users</h1>

<div class="table mt-3">

  <div>
    <th scope="col">id</th>
    <th scope="col">Name</th>
    <th scope="col">Sex</th>
    <th scope="col">Date of birth</th>
    <th scope="col">Married</th>
    <th scope="col">University</th>
    <th scope="col">Phone number</th>
    <th scope="col">Edit</th>
  </div>

  <form *ngFor="let user of usersService.users; index as i">
    <div>{{ user.id }}</div>
    <div [contentEditable]="user.edit">{{ user.name }}</div>
    <div [contentEditable]="user.edit">{{ user.sex }}</div>
    <div [contentEditable]="user.edit">{{ user.date | date: 'mediumDate' }}</div>
    <div [contentEditable]="user.edit">{{ user.marital }}</div>
    <div [contentEditable]="user.edit">{{ user.edu }}</div>
    <div [contentEditable]="user.edit">{{ user.num }}</div>
    <div class="d-flex align-items-center">
      <button type="button" (click)="editUser(user.id)" class="icon-button">
        <i class="material-icons small">create</i>
      </button>
      <button type="button" (click)="deleteUser(user.id)" class="icon-button">
        <i class="material-icons small">delete</i>
      </button>
    </div>
    <div>
      <button (click)="addUser()" class="icon-button">
        <i class="material-icons">add</i>
      </button>
    </div>
  </form>
</div>

  <!-- New user line -->
<form class="new-user-form">
  <div><input type="number"></div>
  <div>
    <input
      type="text"
      name="name"
      [(ngModel)]="name"
    >
  </div>
  <div>
    <input
      type="radio"
      name="sex"
      [(ngModel)]="sex"
    >
  </div>
  <div>
    <input type="date" name="" id="">
  </div>
  <div><input type="radio" name="" id=""></div>
  <div><input type="range" name="" id=""></div>
  <div><input type="number" name="" id=""></div>
  <div class="d-flex align-items-center">
    <button (click)="addUser()" class="icon-button">
      <i class="material-icons">add</i>
    </button>
    <button type="button" (click)="deleteUser" class="icon-button">
      <i class="material-icons small">delete</i>
    </button>
  </div>
</form>
